<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Microphone body -->
  <g transform="translate(256, 256)">
    <!-- Mic capsule -->
    <rect x="-45" y="-100" width="90" height="120" rx="45" fill="#ffffff" opacity="0.95"/>
    
    <!-- Mic stand -->
    <path d="M -15 20 L -15 80 L 15 80 L 15 20 Z" fill="#ffffff" opacity="0.95"/>
    
    <!-- Mic base -->
    <ellipse cx="0" cy="80" rx="50" ry="10" fill="#ffffff" opacity="0.95"/>
    
    <!-- Sound wave lines -->
    <g opacity="0.8">
      <!-- Left waves -->
      <path d="M -90 -40 Q -80 -40 -80 -50" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M -90 0 Q -80 0 -80 -10" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M -90 40 Q -80 40 -80 30" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
      
      <!-- Right waves -->
      <path d="M 90 -40 Q 80 -40 80 -50" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 90 0 Q 80 0 80 -10" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 90 40 Q 80 40 80 30" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Mic grid pattern -->
    <g opacity="0.3">
      <line x1="-35" y1="-90" x2="-35" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="-25" y1="-90" x2="-25" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="-15" y1="-90" x2="-15" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="-5" y1="-90" x2="-5" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="5" y1="-90" x2="5" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="15" y1="-90" x2="15" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="25" y1="-90" x2="25" y2="-30" stroke="#0284c7" stroke-width="2"/>
      <line x1="35" y1="-90" x2="35" y2="-30" stroke="#0284c7" stroke-width="2"/>
    </g>
  </g>
</svg>
